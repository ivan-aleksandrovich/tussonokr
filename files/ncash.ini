;port = 3128

; Логин
; По умолчанию ""
;user = user

; Пароль
; По умолчанию ""
;password = pass

[Shop]
;
; Настройки магазина
;

; ИНН магазина
; По умолчанию ""
;inn = "1111111111"

; КПП магазина
; По умолчанию ""
;kpp = "111111111"

; Адрес магазина
; По умолчанию ""
;address = "Барнаул,ул. Калинина,116/44"

; Название магазина
; По умолчанию ""
;name = "Ритейл Сервис"

[EGAIS]
;
; Настройки плагина ЕГАИС
;

; Включение проверки ЕГАИС
; По умолчанию false
;enable = false

; Маска для проверки штрих-кода Pdf417 акцизной марки
; По умолчанию "\d\d[a-zA-Z0-9]{21}\d[0-1]\d[0-3]\d{10}[a-zA-Z0-9]{31}|[a-zA-Z0-9]{150}"
;barcodeMask = "\d\d[a-zA-Z0-9]{21}\d[0-1]\d[0-3]\d{10}[a-zA-Z0-9]{31}|[a-zA-Z0-9]{150}"

; Включить сканирование доп. штрих-кода DataMatrix
; По умолчанию false
;enableAdditionalBarcode = false

; Маска для проверки штрих-кода DataMatrix акцизной марки
; По умолчанию "^(1[0-9]{2}-[0-9]{30}|2[0-9]{2}-[0-9]{29}|0000000)$"
;additionalBarcodeMask = "^(1[0-9]{2}-[0-9]{30}|2[0-9]{2}-[0-9]{29}|0000000)$"

; Проверять алкокод акцизной марки
; По умолчанию false
;checkAlcoCode = false

; Проверять соответствие алкокода акцизной марки коду товара
; По умолчанию false
;checkTmcAlcoCode = false

; Проверять акцизные марки на кассе
; По умолчанию false
;enableExciseMarkVerifyLocal = false

; Проверять акцизные марки на сервере
; По умолчанию false
;enableExciseMarkVerify = false

; URL сервера проверки акцизных марок
; Для работы с КС используется следующий URL "http://'IP-адрес КС':8080/CSrest/rest/sales/exciseMark/status"
; По умолчанию http://localhost:8080
;exciseMarkVerifyUrl = "http://localhost:8080"

; Таймаут обращения к серверу проверки акцизных марок в секундах
; По умолчанию 30
;exciseMarkVerifyTimeout = 30

; Игнорировать ошибки обращения к серверу проверки акцизных марок
; По умолчанию true
;ignoreExciseMarkVerifyErrors = true

; Отправлять в качестве номеров документа и кассы значения из ФН
; По умолчанию true
;sendFnInfo = true

; Контролировать АМ при инвентаризации
; По умолчанию false
;useExciseMarkInInventory = false

; Отправлять чек ЕГАИС перед безналичной оплатой
; По умолчанию false
;sendEgaisBeforeCashlessPayment = false

; Использовать серийный номер для получения акцизной марки из БД
; По умолчанию false
;useSerialNumber = false

; Добавлять алкоголь только по акцизной марке
; По умолчанию false
;addAlcoholOnlyByExciseMark = false

[BillsVerify]
;
; Настройки покупюрной сверки
;

; Номиналы монет и купюр для покупюрной ведомости
; coins = 0.01,0.05,0.1,0.5,1,2,5,10
; bills = 10,50,100,200,500,1000,2000,5000

[Waybill]
;
; Настройки для получения и обновления статуса номера универсального передаточного документа(счета-фактуры)
;

; Адрес сервера, на который отправляются запросы на получение и обновление статуса номера счета-фактуры
; Для работы с КС используется следующий URL "http://'IP-адрес КС':8080/CSrest/rest/"
; По умолчанию http://localhost:8080
;serverUrl = "http://localhost:8080"

; Таймаут обращения к серверу в секундах
; По умолчанию 30
;timeout = 30

; Количество экземпляров передаточного документа, которое нужно распечатать при закрытии чека (если печать была подтверждена)
; По умочанию 2
;numberToPrint = 2

[ArtixQueue]
;
; Настройки для очереди Artix
;

; Адрес для REST сервиса
; По умолчанию http://localhost:28080
;address = http://localhost:28080

