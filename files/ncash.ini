[NetworkTester]
;
; Настройки для проверки доступа к удаленнному ресурсу
;

; Интервал проверки (в секундах)
; По умолчанию 30 секунд
;timeout = 30

; Хост
; По умолчанию ""
;host = 192.169.10.11

; Порт. Если порт не задан, то проверка доступа будет осуществляться только по хосту
; По умолчанию ""
;port = 22

[Shift.Duration]
;
; Настройки длительности смены
;

; Лимит длительности смены задается в формате чч:мм
; По умолчанию 23:55
;limit = 23:55

; Период в минутах, в течение которого выдается предупреждение о приближении окончания смены
; По умолчанию 15 минут
;alarmTimeout = 15

; Включить контроль длительности смены
; По умолчанию true
;enableLimit = true

; Включить контроль смены в пределах одного дня при включенном контроле длительности смены
; Eсли день, в который была открыта смена, закончился, то выдается предупреждение о необходимости закрытия смены
; Eсли настройка financecontrol = on, то данная настройка игнорируется
; Для корректной работы необходимо включить возможность закрытия нулевых смен(closeNotOpenedShift = true)
; По умолчанию false
;shiftInOneDay = false

[WorkDay.Duration]
;
; Установка продолжительности рабочего дня
; Если workDayBegin больше workDayEnd, то считаем, что рабочий день начинается в текущих сутках, а заканчивается на следующие
; Если wordDayBegin меньше workDayEnd, то считаем, что рабочий день расположен в пределах одних суток
;

; Включение/выключение контроля рабочего дня
; По умолчанию false
;enableLimit = false

; Начало рабочего дня
; По умолчанию 00:00
;workDayBegin = 00:00

; Окончание рабочего дня
; По умолчанию 24:00
;workDayEnd = 24:00

; Период, в течение которого выдается предупреждение о приближении окончания рабочего дня
; По умолчанию 15 минут
;alarmTimeout = 15

[HW.LOCKTIMER]
;
; Настройки таймера автоматической блокировки
; Срабатывает, если программа не используется в течение заданного временного интервала
;

; Таймаут (в секундах)
; Если таймаут равен нулю, то автоматической блокировки нет
; По умолчанию 0
;timeout = 0

[HW.KEYBOARD]
;
; Настройки клавиатуры
;

; Чувствительность ввода (в миллисекундах)
; Позволяет разделить данные, которые введены вручную, и данные, которые введены с помощью
; клавиатурного сканера или клавиатурного ридера магнитных карт
; По умолчанию 100
;timeout = 100

; Обрабатывать залипший Enter на клавиатуре Posiflex KB-66xx
; По умолчанию false
;handleStuckEnter = false

; Разделять слипшиеся штрих-коды (получившиеся части будут введены последовательно)
; По умолчанию false
;separateCodes = false

[HW.KEYBOARD.FILTER.MSR]
;
; Фильтр клавиатурного ридера магнитных карт
;

; Шаблон данных (регулярное выражение)
; По умолчанию "^.*([;%].*\?).*$"
;pattern = "^.*([;%].*\?).*$"

; Правило преобразования данных
; По умолчанию ""
;rule = ""

[HW.KEYBOARD.FILTER.SCANNER]
;
; Фильтр клавиатурного сканера
;

; Шаблон данных (регулярное выражение)
; По умолчанию "^(.{6,})$"
;pattern = "^(.{6,})$"

; Правило преобразования данных
; По умолчанию ""
;rule = ""

;[HW.PINPAD.DepartMapping]
;
; Соотнесение отделов(кодов юридических лиц) на PinPad и отделов в кассе
; <Номер отдела(код юридического лица) на PinPad> = <Номер отдела в кассе>
;

; Cоотнесение отделов
; на 1(первый) отдел в PinPad производится оплата из 3(третьего), 4(четвертого) отдела на кассе
;1 = 3,4

[HW.CUSTOMERDISPLAY]
;
; Настройки дисплея покупателя
;

; Префикс названия товара, участвующего в маркетинговой акции
; Наименование товара выводится с данным префиксом на дисплей покупателя
; По умолчанию ""
; marketingActionPrefix = ""

[Check]
;
; Настройки чека
;
; Шаблон идентификатора чека
; По умолчанию "%(document.shopCode[04d])%(document.cashCode[02d])%(document.shift[04d])%(document.num[07d])"
;checkIdentifierMask = "%(document.shopCode[04d])%(document.cashCode[02d])%(document.shift[04d])%(document.num[07d])"

; Блокировать продажу товара, если минимальная цена больше самой цены
; По умолчанию false
;disableInventSaleByMinPrice = false

; Количество строчек при печати слипов, текста и т.д.
; По умолчанию 0
;countLinePrintDoc = 0

; Максимальное количество печатаемых слипов процессинга
; При значении -1 печатаются все слипы, при значении 0 слипы не печатаются
; По умолчанию -1
;countPaymentProcessingSlips = -1

; Сохранять в БД только первый слип процессинга
; При значении true сохраняется только первый слип, при значении false все слипы
; Если в БД пишутся все слипы, то между ними пишется разделитель "\n@\n" для последующей выборки
; По умолчанию true
;saveFirstPaymentProcessingSlip = true

; Печатать слипы с отказом
; По умолчанию false
;printFailedPaymentProcessingSlips = false

; Использовать "скидку на мелочь"
; По умолчанию false
;useDiscountOnChange = false

; Использовать "надбавку на мелочь" для документов возврата
; По умолчанию false
;useIncreaseOnChange = false

; Настройка вида распределения скидки "на мелочь" по позициям
; Возможные значения: proportional(либо true), maxVat, maxSum
; По умолчанию proportional
;distributeDiscountOnChange = proportional

; Точность вычисления скидки "на мелочь"
; По умолчанию "[0:1]"
;discountOnChangePrecision = "[0:1]"

; Игнорировать минимальную цену для скидки на сдачу
; По умолчанию false
;ignoreMinPriceForDiscountByChange = false

; Нумерация документов в пределах смены
; По умолчанию true
;numberingDocumentsByShifts = true

; Лимит позиций в чеке
; По умолчанию -1(нет лимита)
;positionsLimit = -1

; Код ценовой схемы по умолчанию для позиций
; По умолчанию 1
;defaultItemPriceType = 1

; Код ценовой схемы по умолчанию для чека
; По умолчанию 1
;defaultCheckPriceType = 1

; Распределение оплаты чека по нескольким ФР
; По умолчанию "apportion"
;multiFrPayment = "apportion"

; Объединение позиций
; Возможные значения: disable, all, piece
; По умолчанию disable
;unitePosition = disable

; Учитывать штрих-код при объединении
; По умолчанию true
;checkBarcodeForUnion = true

; Аннулировать документ только командой "аннулировать документ"
; По умолчанию false
;cancelDocumentByCommandOnly = false

; Дополнять штрих-код до 13 символов нулями слева
; По умолчанию false
;transmitLeadZero = false

; Пересчитывать скидки в режиме формирования чека
; По умолчанию true
;recalcDiscInFormingMode = true

; Удалять карты при переходе из режима оплаты в режим формирования чека
; По умолчанию false
;deleteCardByBackFormingMode = false

; Использовать скидку на мелочь только при оплате наличными
; По умолчанию false
;useDiscountOnChangeForCashPaymentOnly = false

; Запрет добавления более одной карты в документ
; По умолчанию false
;onlyOneCard = false

; Разрешить замену добавленной карты
; По умолчанию false
;allowCardReplace = false

; Использовать базовую валюту при возврате по чеку продажи
; По умолчанию false
;useBaseValutForBackBySale = false

; Редактировать позиции при возврате по чеку продажи
; При возврате, после выбора чека продажи если значение установлено в true,
; появляется окно для выбора позиций, которые будут возвращены, и редактирования их количества.
; Если значение false, то сразу создается чек со всеми позициями (кроме EGAIS и сертификатов)
; По умолчанию true(редактировать)
;editPositionBackBySale = true

; Назначать консультанта на чек или на позицию
; true - назначать консультанта на весь чек,
; false - назначать консультанта только на текущую позицию
; По умолчанию false
;applyConsultantOnCheck = false

; Разрешать продажу алкогольного товара с акцизной маркой если минимальная цена товара равна 0
; true - разрешена продажа
; false - запрещена. Минимальная цена товара с акцизной маркой всегда берется из карточки товара (tmc)
; По умолчанию true
;allowZeroMinPriceForExciseAlco = true

; Печатать позиции чека средствами ФР
; Если настройка включена, то позиции чека будут печататься средствами ФР
; По умолчанию true
;printPositionsByFr = true

; Печатать чек даже если добавлен адрес покупателя(true - печатать чек всегда, false - спросить кассира)
; По умолчанию false
;alwaysPrint = false

; Формат печати наименования позиции в чеке 
; Печатать имя позиции в чеке со штрих-кодом: frPositionMask = "%(frposition.itemBcode[s]) %(frposition.name[s])"
; По умолчанию "%(frposition.name[s])"
;frPositionMask = "%(frposition.name[s])"

; Разбивать платеж по безналичному расчету по нескольким юридическим лицам
; По умолчанию false
;splitPaymentToMerchants = false

; Запрет печати копии чека по настройке в валюте
; По умолчанию false
;forbidValutPrintCopy = false

; Закрытие чека без ввода суммы
; По умолчанию true
;autoTotal = true

; Автоматическое закрытие чека, если последняя оплата является безналичной
; По умолчанию false
;autoCloseCashless = false

; Включить принудительный сброс дискового кэша
; По умолчанию true
;synchroniseImageWithDisk = true

; Добавлять позицию по артикулу
; По умолчанию false
;addPositionByArticul = false

; Работать в режиме возврата по умолчанию
; По умолчанию false
;backMode = false

; Запретить ввод кода товара вручную в главном окне без команды COMMAND_CODE
; По умолчанию false
;blockAddPositionManualByCode = false

; Минимальная розничная цена товара
; Если минимальная розничная цена товара не задана в БД, то для любого товара используется данная настройка
; По умолчанию 0.0
;minRetailPrice = 0.0

;[SoftCheck]
;
; Настройки софт-чеков
;

; Тип движка для работы с софт-чеками. Файловый или по rest протоколу
; Возможные значения: file, rest.
; По умолчанию rest
;engine = rest

; Путь до софт-чеков
; По умолчанию ""
;path = http://192.168.0.1:8080/CSrest/rest/

; Таймаут ожидания ответа от сервера
; По умолчанию 10 секунд
;timeout = 10

[CertificateBurnedAmountPosition]
;
; Параметры позиции, которая будет создана при превышении номинальной стоимости подарочной карты
;

; Название позиции
; По умолчанию "Превышение номинальной стоимости подарочной карты над продажной ценой товара"
;name = "Превышение номинальной стоимости подарочной карты над продажной ценой товара"

; Номер логического отдела
; По умолчанию 1
;dept = 1

; Код налога
; По умолчанию 1
;vatcode = 1

; Код для позиции
; По умолчанию "999999999"
;code = "999999999"

; Штрих-код для позиции
; По умолчанию "999999999"
;barcode = "999999999"

[Misc]
;
; Разное
;

; Запрашивать причину возврата для возврата и возврата по чеку
; По умолчанию false
;requestReasonInBackCheck = false

; Ограничить возвраты по одному чеку одним способом
; При нескольких частичных возвратах, позволяет возвращать только все позиции чека локально или все через сервер
; По умолчанию false
;forbidMixedBackBySale = false

; Отображать сумму в денежном ящике при выеме
; По умолчанию true
;showCashDrawerSum = true

; Вычислять остатки
; По умолчанию false
;calculateRemainsOfGoods = false

; Уведомление звуковым сигналом об ошибках при добавлении товара в чек
; Возможные значения: no, fr, system
; По умолчанию no
;beepNotification = no

; Режим разнесения сумм по отделам при возврате в чеке продажи
; Возможные значения: deny, logicalDept, frDept
;bsDeptMode = deny

; Наименование фискальной позиции в чеке
; Только для отдела по умолчанию. 
; Если используется регистрация сумм по отделам, то наименование фискальной позиции выглядит как - "ОТДЕЛ <номер отдела>"
; По умолчанию "РЕГИСТРАЦИЯ ПЛАТЕЖА".
;fiscalPositionName = "РЕГИСТРАЦИЯ ПЛАТЕЖА"

; Требовать внесение денег при переходе в режим продажи
; По умолчанию false
;requiredMoneyIn = false

; Позволять закрывать не открытую смену
; По умолчанию false
;closeNotOpenedShift = false

; Открывать смену в ФР при открытии чека
; По умолчанию false
;openShiftInFrOnOpenCheck = false

; Открывать смену в ФР сразу после открытия смены в кассе
; По умолчанию false
;openShiftInFrAfterOpenInCash = false

; Проверять расхождение времени между программой и ФР
; По умолчанию true
;checkTimeDiscrepancy = true

; Устанавливать время вручную. Работает, если в программе закрыта смена
; true - устанавливать время на кассе и ККМ вручную, false - нет
; По умолчанию false
;setTimeManually = false

; Показывать сообщение с предупреждением кассира о приближении времени блокировки продажи алкоголя
; Указывается время в минутах.
; По умолчанию 0
;alcoholCaution = 0

; Обязательный ввод штрих-кода при продаже и возврате по свободной цене
; По умолчанию false
;inputBarcodeInFreeSaleSum = false

; Умножать кол-во из модификатора на кол-во из ШК (если задано), иначе на кол-во по-умолчанию (если задано)
; По умолчанию false
;multipleModifierQuant = false

; Перенос остатка наличных денег на следующую смену при закрытии текущей
; true - переносить деньги на следующую смену, false - нет
; По умолчанию false
;depositOnNextShift = false

; Блокировать работу кассы при расхождении сумм
; По умолчанию false
;blockWorkOfBadCounters = false

; Количество непереданных в ОФД чеков, после которого
; показывать предупреждение кассиру(0 - не показывать предупреждение)
; По умолчанию 0
;alarmUnsendMessageCount = 0

; Интервал вывода предупреждения о непереданных в ОФД чеках (1 - каждый чек, 5 - каждый пятый чек)
; По умолчанию 1
;alarmUnsendMessageStep = 1

; Количество дней с момента отправки последнего чека в ОФД,
; по истечении которых выводится уведомление об отсутствии связи с ОФД и количестве дней до блокировки кассы
; Если значение настройки -1, то она не используется
; По умолчанию -1 
;notifyAfterDaysFromLastSentCheck = -1

; Запрашивать баланс бонусной карты с сервера
; true - только при необходимости (запрос информации о карте, оплата бонусами), false - при добавлении карты в чек
; По умолчанию false
;requestCardBalanceIfNecessary = false

; Показывать кассиру диалог после печати чека
; По умолчанию false
;showDialogAfterPrinting = false

; Использовать правила интерпретации штрих-кодов при считывании карты через ридер
; true - использовать, false - нет
; По умолчанию false
;useBcodeParserForMsrData = false

; Префикс зашифрованного номера купона
; По умолчанию 777777
;prefixForEncryptedCoupon = 777777

; Запретить вход в демонстрационный режим при возникновении проблем с лицензией
; По умолчанию false
;disableDemoMode = false

; Запрещать закрывать смену при замене ФР
; По умолчанию false
;forbidCloseShiftOnChangeKkm = false

; Игнорировать признак товара "Обязательный ввод количества вручную"
; По умолчанию false
;ignoreRequireQuantityManual = false

; Игнорировать признак товара "Обязателен ввод количества с весов" при получении количества из штрих-кода
; По умолчанию false
;ignoreRequireQuantityScales = false

; Игнорировать минимальную цену товара, при вводе цены вручную
; По умолчанию false
;ignoreMinPriceWhenInputPriceManual = false

; Закрытие диалога выбора цены товара из списка по клавише ESC и кнопке "Отмена"
; При значении true - диалог закрывается при нажатии клавиши ESC, в touch интерфейсе отображается кнопка "Отмена"
; При значении false - диалог не закрывается, в touch интерфейсе не отображается кнопка "Отмена"
; По умолчанию true
;useCancelWhenSelectPrice = true

[Discounts]
;
; Скидки
;

; Полностью распределять по позициям сумму скидки на чек
; По умолчанию true
;distributeReceiptDiscountFully = true

; Способ воздействия скидок на чек
; Возможные значения: all, over, deny
; По умолчанию over
;discMode = over

; Cпособ воздействия скидок на позицию
; Возможные значения: all, over, max, deny
; По умолчанию deny
;discPositionMode = deny

; Отношение скидки на чек к скидке на позиции
; Возможные значения: all, deny
; По умолчанию deny
;pos2CheckDiscRel = deny

; Объединять позиции в наборах
; По умолчанию true
;unitePositionsInKit = true

; Разрешить использовать доступные баллы частично
; По умолчанию true
;allowPartialPointsSpend = true

; Сохранять скидку 0% на позицию в базу данных
; По умолчанию false
;saveNullDiscountForPosition = false

; Игнорирование минимальной цены при предоставлении скидки на наборы
; По умолчанию true
; ignoreMinimalPriceForKit = true

[Card]
;
; Настройки для карт
;

; Запрет показа информации по карте для любых групп карт
; По умолчанию false
;forbidShowCardInfo = false

; Наименование карты для отображения при отсутствии клиента 
;cardNameToDisplay = "Без регистрации"

[Security.Restrictions]
;
; Параметры, относящиеся к безопасности
;

; Адрес для дополнительной регистрации карты
; По умолчанию "http://localhost:8080/CSrest/rest/cardsmobile/card/"
;additionalRegistrationCardAddress = "http://localhost:8080/CSrest/rest/cardsmobile/card/"

; Таймаут(в секундах) ожидания сообщения от сервера при выполнении дополнительной регистрации
; По умолчанию 10
;additionalRegistrationCardTimeout = 10

; URL сервиса верификации карты
; По умолчанию "http://localhost:8080/CSrest/rest/ident/cards"
;cardVerificationUrl = "http://localhost:8080/CSrest/rest/ident/cards"

; Таймаут(в секундах) ожидания сообщения от сервера на запрос верификации карты
; По умолчанию 5
;cardVerificationTimeout = 5

; Максимальное количество бонусных баллов для оплаты без запроса верификации для автоверифицированных карт
; -1 - без ограничения
; По умолчанию -1
;autoVerificationBonusLimit = -1

; Минимальное количество
; По умолчанию 0.001
;minQuant = 0.001;

; Запрет возврата суммой в чеке продажи
; По умолчанию false
;disableBackInDeptInSale = false

; Запрет регистрации позиции с нулевой ценой
; true - запрещено, false - разрешено
; По умолчанию false
;disableZeroPrice = false

; Подтверждение прав по положению клавиатурного ключа
; По умолчанию false
;authenticateByKeyboardKey = false

; Таймаут комбинаций клавиш клавиатурного ключа, в миллисекундах
; По умолчанию 100
;keyboardKeyTimeout = 100

; Комбинации клавиш для каждого положения ключа
;keyboardKey0 = Ctrl+B, Ctrl+A
;keyboardKey1 = Ctrl+B, Ctrl+B
;keyboardKey2 = Ctrl+B, Ctrl+V
;keyboardKey3 = Ctrl+B, Ctrl+X
;keyboardKey4 = Ctrl+B, Ctrl+Z
;keyboardKey5 = Ctrl+B, Ctrl+C

; Проверка суммы в денежном ящике
; По умолчанию false
;checkCashSum = false

; Значение суммы в денежном ящике, после превышения которого происходит блокирование режима формирования документов
; По умолчанию 100000
;maxCashSum = 100000

; Значение суммы в денежном ящике, после превышения которого будет происходить
; вывод предупреждающего сообщения перед каждым формированием чека
; По умолчанию 95000
;dangerousCashSum = 95000

; Разрешать выполнение нескольких возвратов по одному чеку
; По умолчанию true
;allowSeveralBackBySale = true

; Запрещать возврат, если недостаточно выручки
; По умолчанию false
;denyBackIfDeficiencySumGain = false

; Минимальная допустимая длина пароля. Если 0 - то длина пароля программой не ограничена
; По умолчанию 0
;minPasswordLength = 0

; Подтверждение сторнирования позиции или всего чека другим пользователем
; По умолчанию false
;alwaysConfirmStorno = false

; Подтверждение сторнирования безналичной оплаты другим пользователем
; По умолчанию false
;alwaysConfirmProcessingStorno = false

; Проверять наличие у пользователя доступа к работе на кассе в магазине
; По умолчанию false
;checkUserAccess = false

; Запрещать сканирование данных в диалоге
; По умолчанию false
;forbidScanInDialog = false

[Proxy]
;
; Настройки прокси сервера
;

; Имя хоста
; По умолчанию ""
;hostName = 195.154.233.59

